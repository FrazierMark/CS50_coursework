<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#return1').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#return1').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === '3,959 miles') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#return2').innerHTML = 'Correct';
                    } else{
                        input.style.backgroundColor = 'red';
                        document.querySelector('#return2').innerHTML = 'Incorrect';
                    }
                })

            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>

                <!-- TODO: Add multiple choice question here -->

                <button class="incorrect">53,600 miles</button>
                <button class="incorrect">20,800 miles</button>
                <button class="incorrect">524,600 miles</button>
                <button class="correct">238,900 miles</button>
                <button class="incorrect">153,400 miles</button>

                <p id="return1"

            </div>

            </div>

        </div>

</html>
